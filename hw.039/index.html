<body>
    <script>
    let firstIn = Number(document.getElementById("firstInput"))
    let secondIn = Number(document.getElementById("secondInput"))
    let btn = document.querySelector("button")

    function func () {
        let result = firstIn + secondIn
        btn.innerHTML = result;
    }
    </script>
    <input id="firstInput"/>
    <input id="secondInput"/>
    <button onchange="func"> result = </button>
</body>
